<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medic Scan</title>
<style>
  body { font-family: Arial, sans-serif; padding: 2rem; background: #f7f7f7; }
  h1 { color: #333; }
  #preview { max-width: 300px; margin: 1rem 0; border: 1px solid #ccc; }
  #result { margin-top: 1rem; padding: 1rem; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
  button { padding: 0.6rem 1.2rem; border: none; background: #4CAF50; color: white; border-radius: 5px; cursor: pointer; }
  button:hover { background: #45a049; }
</style>
</head>
<body>

<h1>Medic Scan</h1>
<p>Prends une photo d’un DataMatrix ou téléverse une image :</p>

<input type="file" accept="image/*" capture="environment" id="imageInput">
<img id="preview" src="" alt="Aperçu de l'image" style="display:none;">

<button id="sendBtn">Décoder</button>

<div id="result"></div>

<script>
const imageInput = document.getElementById('imageInput');
const preview = document.getElementById('preview');
const sendBtn = document.getElementById('sendBtn');
const resultDiv = document.getElementById('result');
let selectedFile = null;

// Affiche l'aperçu
imageInput.addEventListener('change', (e) => {
    selectedFile = e.target.files[0];
    if (selectedFile) {
        const reader = new FileReader();
        reader.onload = (event) => {
            preview.src = event.target.result;
            preview.style.display = 'block';
        };
        reader.readAsDataURL(selectedFile);
    }
});

// Envoie au backend
sendBtn.addEventListener('click', async () => {
    if (!selectedFile) {
        alert('Veuillez sélectionner une image !');
        return;
    }

    resultDiv.innerHTML = 'Décodage en cours...';

    const formData = new FormData();
    formData.append('image', selectedFile);

    try {
        const response = await fetch('https://olivierca.pythonanywhere.com/decode', {
            method: 'POST',
            body: formData
        });

        const data = await response.json();

        if (data.found) {
            resultDiv.innerHTML = `<strong>Code(s) trouvé(s) :</strong><br>${data.codes.join('<br>')}`;
        } else if (data.found === false) {
            resultDiv.innerHTML = 'Aucun DataMatrix détecté.';
        } else {
            resultDiv.innerHTML = 'Erreur : ' + (data.error || 'Impossible de décoder.');
        }
    } catch (err) {
        resultDiv.innerHTML = 'Erreur réseau : ' + err.message;
    }
});
</script>

</body>
</html>
